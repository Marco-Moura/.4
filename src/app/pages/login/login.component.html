
<app-default-login
  title="Login into yout account"
  primaryBtnText="Login Now"
  secondaryBtnText="Create an account"
  (submit)="submit()"
  (navigate)="navigate()"
  (navigateHome)="navigateHome()"
  [disablePrimaryBtn]="loginForm.valid"
>
  <form [formGroup]="loginForm">
    <app-primary-input
    formControlName="email"
      inputName="email"
      type="email"
      label="email"
      placeholder="seuemail@gmail.com"
    >
    </app-primary-input>

    <app-primary-input
    formControlName="password"
    inputName="password"
    type="password"
    label="password"
  >
  </app-primary-input>
  <span>forgot password?</span>
  </form>
</app-default-login>
